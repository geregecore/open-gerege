version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: open-gerege-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: template_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: open-gerege-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: open-gerege-backend
    ports:
      - "8080:8080"
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      SERVER_NAME: open-gerege-backend
      SERVER_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: template_db
      DB_SCHEMA: template_backend
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ALLOW_ORIGINS: http://localhost:3000
      CORS_ALLOW_CREDENTIALS: "true"
      DOCS_ENABLED: "true"
      LOCAL_AUTH_ENABLED: "true"
      LOCAL_AUTH_ENCRYPTION_KEY: 32-character-encryption-key-here
      AUTH_CLIENT_ID: open-gerege
      AUTH_CLIENT_SECRET: secret
      AUTH_DAN_URL: https://dan.gerege.mn
      AUTH_CACHE_TTL: 1h
      URLS_SSO: https://sso.gerege.mn
      URLS_CORE: https://core.gerege.mn
      COOKIE_NAME: sid
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BACKEND_URL: http://backend:8080
    container_name: open-gerege-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      BACKEND_URL: http://backend:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
